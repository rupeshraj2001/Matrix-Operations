  <script>
    function createMatrix() {
      const n = parseInt(document.getElementById("rows").value);
      const m = parseInt(document.getElementById("cols").value);
      const matrixSection = document.getElementById("matrixSection");
      const resultSection = document.getElementById("resultSection");

      matrixSection.innerHTML = "";
      resultSection.innerHTML = "";

      if (n > 0 && m > 0) {
        const table = document.createElement("table");
        table.className = "matrix-table";
        table.id = "matrixTable";

        for (let i = 0; i < n; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < m; j++) {
            const cell = document.createElement("td");
            const input = document.createElement("input");
            input.type = "number";
            input.id = `cell-${i}-${j}`;
            cell.appendChild(input);
            row.appendChild(cell);
          }
          table.appendChild(row);
        }

        matrixSection.appendChild(table);

        const buttons = ["Transpose Matrix", "Determinant", "Adjoint", "Inverse"];
        buttons.forEach(text => {
          const btn = document.createElement("button");
          btn.textContent = text;
          btn.onclick = () => handleAction(text);
          matrixSection.appendChild(btn);
        });
      }
    }

    function readMatrix(n, m) {
      const matrix = [];
      for (let i = 0; i < n; i++) {
        const row = [];
        for (let j = 0; j < m; j++) {
          const val = document.getElementById(`cell-${i}-${j}`).value;
          row.push(val ? parseFloat(val) : 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function displayMatrix(title, matrix) {
      const resultSection = document.getElementById("resultSection");
      const div = document.createElement("div");
      const h3 = document.createElement("h3");
      h3.textContent = title;
      div.appendChild(h3);

      const table = document.createElement("table");
      table.className = "matrix-table";

      matrix.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(val => {
          const td = document.createElement("td");
          td.textContent = Math.round(val * 1000) / 1000;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      div.appendChild(table);
      resultSection.appendChild(div);
    }

    function handleAction(action) {
      const n = parseInt(document.getElementById("rows").value);
      const m = parseInt(document.getElementById("cols").value);
      const resultSection = document.getElementById("resultSection");
      resultSection.innerHTML = "";

      const matrix = readMatrix(n, m);

      if (action === "Transpose Matrix") {
        const transposed = transpose(matrix);
        displayMatrix("Transposed Matrix", transposed);
      } else if (action === "Determinant") {
        if (n !== m) return alert("Determinant requires a square matrix.");
        const det = determinant(matrix);
        resultSection.innerHTML = `<h3>Determinant: ${Math.round(det * 1000) / 1000}</h3>`;
      } else if (action === "Adjoint") {
        if (n !== m) return alert("Adjoint requires a square matrix.");
        const adj = adjoint(matrix);
        displayMatrix("Adjoint Matrix", adj);
      } else if (action === "Inverse") {
        if (n !== m) return alert("Inverse requires a square matrix.");
        const det = determinant(matrix);
        if (det === 0) return alert("Matrix is singular and not invertible.");
        const inv = inverse(matrix);
        displayMatrix("Inverse Matrix", inv);
      }
    }

    function transpose(mat) {
      const result = [];
      for (let i = 0; i < mat[0].length; i++) {
        const row = [];
        for (let j = 0; j < mat.length; j++) {
          row.push(mat[j][i]);
        }
        result.push(row);
      }
      return result;
    }

    function getMinor(matrix, row, col) {
      return matrix
        .filter((_, i) => i !== row)
        .map(r => r.filter((_, j) => j !== col));
    }

    function determinant(matrix) {
      const n = matrix.length;
      if (n === 1) return matrix[0][0];
      if (n === 2) return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];

      let det = 0;
      for (let col = 0; col < n; col++) {
        const sign = col % 2 === 0 ? 1 : -1;
        det += sign * matrix[0][col] * determinant(getMinor(matrix, 0, col));
      }
      return det;
    }

    function adjoint(matrix) {
      const n = matrix.length;
      const adj = Array.from({ length: n }, () => Array(n).fill(0));

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          const minor = getMinor(matrix, i, j);
          const sign = ((i + j) % 2 === 0) ? 1 : -1;
          adj[j][i] = sign * determinant(minor); // note the transpose here
        }
      }
      return adj;
    }

    function inverse(matrix) {
      const det = determinant(matrix);
      const adj = adjoint(matrix);
      return adj.map(row => row.map(val => val / det));
    }
  </script>
